language: node_js
node_js:
  - 14
jobs:
  install:
    - yarn install
  script:
    - yarn generate
    - pwd
    - ls
    - mv public/ /tmp/public
  before_deploy:
    - pwd
    - ls
  deploy:
    provider: pages
    local_dir: /tmp/public
    skip_cleanup: true
    github_token: "$GITHUB_TOKEN"
    keep_history: true
    on:
      branch: master
env:
  global:
    - secure: 
